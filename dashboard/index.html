<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Analytics Platform</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Customer Analytics Dashboard</h1>
            <p class="text-gray-600 mt-2">465 Customers Analyzed | 6 Segments Identified</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-sm font-semibold text-gray-600">Total Revenue</h3>
                <p class="text-3xl font-bold text-blue-600 mt-2">$88K</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-sm font-semibold text-gray-600">Active Customers</h3>
                <p class="text-3xl font-bold text-green-600 mt-2">92</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-sm font-semibold text-gray-600">Churn Rate</h3>
                <p class="text-3xl font-bold text-red-600 mt-2">54%</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-sm font-semibold text-gray-600">Avg CLV</h3>
                <p class="text-3xl font-bold text-purple-600 mt-2">$424</p>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold mb-4">Customer Segments</h3>
                <canvas id="segmentChart"></canvas>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold mb-4">Risk Distribution</h3>
                <canvas id="riskChart"></canvas>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
